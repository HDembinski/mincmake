language: cpp

sudo: false

branches:
  only:
    - master
    - develop
    - /feature\/.*/

env:
  matrix:
    - BOGUS_JOB=true

matrix:

  exclude:
    - env: BOGUS_JOB=true

  include:
    - os: linux
      dist: trusty
      compiler: g++

    - os: linux
      dist: trusty
      compiler: clang++

    - os: linux
      dist: xenial
      compiler: g++

    - os: linux
      dist: xenial
      compiler: clang++

    - os: osx
      compiler: clang++

script:
  - mkdir __build__
  - cd __build__
  - cmake ..
  - cmake --build . --target check

notifications:
  email:
    on_success: always
